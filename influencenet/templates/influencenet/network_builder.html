<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    </head>
    <body>
        <style>
        /*.node {
          stroke: #fff;
          stroke-width: 1.5px;
        }*/

        .link {
          stroke: #999;
          stroke-opacity: .6;
        }
        .node text {
          pointer-events: none;
          font: 10px sans-serif;
        }
        </style>

        <script type="text/javascript">
            var width = 760, height = 640;

            var force = d3.layout.force()
                        .charge(-1000)
                        .linkDistance(50)
                        .size([width, height]);

            var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height);
            var color = d3.scale.category20();

            dataset = [ {'influencer_name': 'Aristotle', 'follower_name': 'Heidegger'}, {'influencer_name': 'Plato', 'follower_name': 'Aristotle'} ];
            $.getJSON("/philosophers/get_edges/?pid=026lj", function(data){
                var nodes = data.nodes;
                var links = data.edges;

                force
                  .nodes(nodes)
                  .links(links)
                  .start();

                var link = svg.selectAll(".link")
                   .data(links)
                   .enter().append("line")
                   .attr("class", "link")
                   .style("stroke-width", function(d) { return Math.sqrt(d.value); });

                // create an svg 'g' block for each node to contain circle + text
                var node = svg.selectAll(".node")
                            .data(nodes)
                            .enter().append("g")
                            .attr("class", "node")
                            .call(force.drag);

                // color node based on node 'group' - atm this is undefined
                node.append("circle")
                  .attr("class", "node")
                  .attr("r", 5)
                  .style("fill", function(d) { return color(d.group); })
                  .call(force.drag);

                node.append("text")
                    .attr("dx", 12)
                    .attr("dy", ".35em")
                    .text(function(d) { l = d.name.split(" ")
                                        return l[l.length-1] });


                force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
                // d3.select("body").selectAll("p")
                // .data(dataset)
                // .enter()
                // .append("p")
                // .text(function(d){return d.influencer_name + " -> " + d.follower_name});
            // https://www.dashingd3js.com/d3-examples/1-d3-and-javascript-working-with-json
            });

            // http://bl.ocks.org/sathomas/11550728

            // property. The values of those properties are the indices in
            // the `nodes` array of the two endpoints of the link.

            // http://bl.ocks.org/mbostock/950642
            // http://bl.ocks.org/mbostock/4062045

        </script>
    </body>
</html>
